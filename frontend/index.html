<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Catalog</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="site-header">
      <h1>Book Catalog</h1>
      <span class="tagline">Kishor Shelke</span>
    </header>
    <main>
      <div class="form-container">
        <h2>Add a New Book</h2>
        <form id="add-book-form">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="e.g., The Great Gatsby" required>
          </div>
          <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" placeholder="e.g., F. Scott Fitzgerald" required>
          </div>
          <div class="form-group">
            <label for="published_year">Year Published</label>
            <input type="number" id="published_year" placeholder="e.g., 1925" required>
          </div>
          <button type="submit">Add Book</button>
        </form>
      </div>
      <div class="books-container">
        <h2>Available Books</h2>
        <ul id="book-list"></ul>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
